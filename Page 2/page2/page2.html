<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Set background image for the body */
        body {
            background-image: url('background pic.svg'); /* Replace with the actual path to your image file */
            background-size: contain; /* Cover the entire viewport */
            background-position: center;
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fixed background position */
        }
    </style>
</head>
<body>
<div>   
<div class="flex justify-center items-center min-h-screen">
    <!-- Content goes here -->
    <div class="bg-white bg-opacity-10 rounded-xl text-white border border-white">
        <div class="py-3 flex items-center px-5">
            <div class="px-9">
                Rewards Earned
            </div>
            <div>
                <button >X</button>
            </div>
        </div>
        <div class="flex justify-center items-center text-bold border border-white flex flex-col py-6 ">
            <img src="reward.jpg" class="rounded-full p-2">
            <h3>Congo u won a food coupon</h3>
        </div>
        <div class="flex justify-center items-center px-3 py-4">
            <button class="bg-gradient-to-r from-yellow-500 to-red-500 text-white font-semibold py-1 px-4 rounded-xl border border-white ">
                Claim
              </button>
              
        </div>
    </div>
</div>
<div class="relative">
    <div class="flex justify-center items-center">
        <div class="absolute mb-5 bg-gradient-to-r from-yellow-500 to-red-500 py-5 px-5 rounded-full flex justify-center">
            <div class="text-white">
                <img src="camera.svg" alt="camera" class="w-9 h-9">
            </div>
        </div>
    </div>
</div>


<div class=" flex justify-center p-2 ">
    <img src="bg.png" alt="Image" style="width: 345px; height: 70px;">  
    <div class="absolute flex  gap-x-60  pt-2">
    <img src="map-icon.svg" alt="overlay image" >
    <img src="score.svg" alt="score image">
</div>
</div>
</div>
</div> 
</body>
</html>
