<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-[#181818] h-screen pt-10">
        <h1 class="text-center text-white !text-[40px] font-semibold">Profile</h1>
        <div class="my-10 px-7">
            <div class="my-10">
                <label for="" class="text-white">Team Name</label>
                <br>
                <input id="teamName" type="text" class="text-white mt-3 bg-[#1E1E1E] w-full px-5 py-3 rounded-[7px]" name="" id="">
            </div>
            <div class="my-10">
                <label for="" class="text-white">Leader Name</label>
                <br>
                <input id="leaderName" type="text" class="text-white mt-3 bg-[#1E1E1E] w-full px-5 py-3 rounded-[7px]" name="" id="">
            </div>
            <div class="my-10">
                <label for="" class="text-white">Level</label>
                <br>
                <input id="level" type="text" class="text-white mt-3 bg-[#1E1E1E] w-full px-5 py-3 rounded-[7px]" name="" id="">
            </div>
            <div class="my-10">
                <label for="" class="text-white">Email</label>
                <br>
                <input id="email" type="text" class="text-white mt-3 bg-[#1E1E1E] w-full px-5 py-3 rounded-[7px]" name="" id="">
            </div>
        </div>
        <div id="backBtn" class="flex justify-center my-5">
            <button class="bg-blue-800 text-center text-white font-semibold rounded-[7px] px-5 py-3">Back</button>
        </div>
    </div>
    <!-- Bottom Nav  -->
    <div id="botNav" class="h-[10%] mb-0 w-screen">
        <img src="../assets/bg.png" alt="bg" class="w-screen h-20 absolute bottom-0" />
        <div id="cameraBtn">
          <img
            src="../assets/camera.png"
            alt="camera"
            class="w-11 h-11 my-4 mx-5 absolute bottom-0 border-b-20 border-#1E1E1E"
            />
        </div>
        <div id="storyBtn">
            <img
            src="../assets/story.png"
            alt="map"
            class="w-11 h-11 absolute bottom-1 right-0 mr-5 mb-4"
            />
        </div>
        <div id="centerBtn">
            <img
            id="centerImg"
            src="../assets/profile.png"
            alt="btn"
            class="w-20 absolute left-1/2 transform -translate-x-1/2 bottom-10 right-0.5 mb-3"
            />
        </div>
    </div>
    <!-- Bottom Nav  -->
    <script src="scripts/init.js"></script>
    <script src="scripts/buttons.js"></script>
</body>
</html>
