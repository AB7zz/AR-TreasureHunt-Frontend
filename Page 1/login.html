<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>GeoQuest-login</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;500;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap">
</head>

<body>
    <div class="full-body">
    <div
        class="rounded-[1.125rem] bg-[#111] text-center text-[0.94rem] text-[#fff] font-SFProText min-h-screen flex flex-col justify-center">
        <div
            class="font-headline-20pxbutton bg-white bg-opacity-5 rounded-xl border border-white max-w-4xl p-5 my-10 mx-7">
            <img class="max-w-full h-auto mx-auto mt-28" src="logo-no-background 1.png" alt="image">
            <p class="text-2xl leading-7 text-center mt-6">LOGIN TO PLAY</p>
            <div class="p-5 md:p-10">
                <form>
                    <div>
                        <label
                            class="text-white font-inter block py-2.5 font-medium text-base md:text-lg leading-7 md:leading-8 text-left"
                            for="email">Email:</label>
                        <input
                            class="w-full py-2.5 pl-2.5 box-border font-inter bg-glass01 border border-border02 rounded-xl"
                            type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>

                    <div>
                        <label class="text-white font-inter block py-2.5 font-medium text-base md:text-lg leading-7 md:leading-8 text-left"
                         for="password">Password:</label>
                        <input  class="w-full py-2.5 pl-2.5 box-border font-inter bg-glass01 border border-border02 rounded-xl"
                         type="password" id="unique-id" name="unique-id" placeholder="Enter unique id" required>
                    </div>


                    <button class="mt-6 rounded-xl py-2 pl-2 w-full [background:linear-gradient(100.3deg,_rgba(190,_22,_208,_0.8),_rgba(250,_127,_3,_0.8)_0.01%,_rgba(233,_10,_23,_0.8)_99.99%,_rgba(178,_2,_248,_0.8))] [backdrop-filter:blur(10px)] box-border overflow-hidden flex-shrink-0 text-center text-[1.25rem] font-headline-20pxbutton border-[1px] border-solid border-border02" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
