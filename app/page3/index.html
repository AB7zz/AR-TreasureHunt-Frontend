<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen">
    <div
      class="flex m-2 mr-2 p-2 rounded-lg flex-row items-center bg-[#1E1E1E] gap-1 px-4"
    >
      <input
        type="text"
        name="Enter Code"
        id=""
        class="w-3/4 border-radius: 0.75rem; border: 1px solid bg-neutral-600 ;"
      />
      <button
        class="rounded-[0.54813rem] border-solid border-[0.731px] bg-neutral-600 hover:bg-neutral-800 text-white border-white w-20"
      >
        Enter
      </button>
    </div>
    <div class="h-[10%] mb-0 w-screen">
      <img
        src="assets\bg.png"
        alt="bg"
        class="w-[100%] h-20 !absolute bottom-0"
      />
      <div class="flex-row justify-between">
        <div>
          <img
            src="assets/camera.png"
            alt="camera"
            class="w-11 my-4 absolute bottom-0 left-[4vw]"
          />
        </div>
        <div>
          <img
            src="assets/map-icon.png"
            alt="map"
            class="w-11 absolute bottom-0 my-5 @apply right-[4vw]"
          />
        </div>
        <div class="flex justify-center">
          <img
            src="assets/float-btn.png"
            alt="btn"
            class="w-[4.5rem] my-4 absolute bottom-3"
          />
        </div>
      </div>
    </div>
  </body>
</html>
