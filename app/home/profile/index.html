<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"
      integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="!m-0 p-0">
    <!-- Camera Scene  -->
    <div
      class="flex flex-col justify-center items-center bg-black min-h-screen"
    >
      <div class="text-white bg-glass01 justify-center flex-col">
        <h1 class="self-center font-bold">Team Name</h1>

        <img src="../../assets/user-icon.svg" alt="" />
      </div>
      <!-- Bottom Nav  -->
      <div id="botNav" class="h-[10%] mb-0 w-screen">
        <img
          src="../../assets/bg.png"
          alt="bg"
          class="w-screen h-20 absolute bottom-0"
        />
        <div>
          <img
            src="../../assets/camera.png"
            alt="camera"
            class="w-11 h-11 my-4 mx-5 absolute bottom-0 border-b-20 border-#1E1E1E"
          />
        </div>
        <div id="storyBtn">
          <img
            src="../../assets/story.png"
            alt="map"
            class="w-11 h-11 absolute bottom-1 right-0 mr-5 mb-4"
          />
        </div>
        <div id="centerBtn">
          <img
            id="centerImg"
            src="../../assets/userfloat.png"
            alt="btn"
            class="w-20 absolute left-1/2 transform -translate-x-1/2 bottom-10 right-0.5 mb-3"
          />
        </div>
      </div>
    </div>
    <!-- Bottom Nav  -->
  </body>
</html>
